<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title size="large">
     Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Todo</ion-title>
      <ion-button slot="end" color="primary" fill="outline" [routerLink]="['/','tabs','tab2']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor='let item of configData.todoItems'>
    <ion-card-header >
      <ion-card-title>{{item.title}} <ion-badge color="success" *ngIf='item.done'>Done</ion-badge>
        <ion-badge color="warning" *ngIf='!item.done'>Upcoming</ion-badge></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
