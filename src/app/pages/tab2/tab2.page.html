<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon name="chevron-back-outline" [routerLink]="['/','tabs','tab1']"></ion-icon>Create ToDo
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list no-lines>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input  [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-input [(ngModel)]="message"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-toggle [(ngModel)]="status"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button color="primary" shape="round" fill="outline" style="margin-left: 30%;">Submit</ion-button>
  <img src="../../../assets/icon/submit-icon.png" style="margin-top: 20%;" />
</ion-content>
